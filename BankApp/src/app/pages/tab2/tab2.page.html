<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title capitalize>
            Cuentas
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="mostrarModalCreate()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-toolbar *ngIf="currentUser.isAdmin">
    <ion-searchbar placeholder="Buscar transferencia" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="700" [value]="textoBuscar"></ion-searchbar>
    <ion-buttons slot="end">
        <ion-button>
            <ion-icon name="apps-outline"></ion-icon>
        </ion-button>
    </ion-buttons>

</ion-toolbar>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Actualizar" refreshingSpinner="circles" refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-grid *ngIf="bubbles " fixed>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner color="primary" name="bubbles"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <h3 *ngIf="cuentas.length !== 0">Cuentas Monetarias</h3>
    <app-cuenta *ngIf="textoBuscar === '' && !bubbles" [cuentas]="cuentas" [isAdmin]="currentUser.isAdmin" [monetary]="true" [usuario]="currentUser.usuario">
    </app-cuenta>

    <h3 *ngIf="cuentasAhorro.length !== 0">Cuenta/s de Ahorro</h3>
    <app-cuenta *ngIf="textoBuscar === '' && !bubbles" [cuentas]="cuentasAhorro" [isAdmin]="currentUser.isAdmin" [monetary]="false" [usuario]="currentUser.usuario">
    </app-cuenta>

</ion-content>
