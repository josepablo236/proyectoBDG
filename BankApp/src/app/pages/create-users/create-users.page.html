<ion-header class="ion-no-border" translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="salirModal()" expand="block" fill="clear" shape="round">
                regresar
                <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">
            Crear Usuario
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="div-center">
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <ion-item-group>
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input [(ngModel)]="user.usuario" maxlength='10' pattern="^([a-zA-Z0-9_\-\.]+)$" name="usuario" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [(ngModel)]="user.password" name="password" type="text" placeholder="password" show-hide-input></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input [(ngModel)]="user.nombre" maxlength='25' pattern="^([a-zA-Z0-9_\-\.]+)$" name="nombre" type="text" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Direccion</ion-label>
                    <ion-input [(ngModel)]="user.direccion" maxlength='100' pattern="^([a-zA-Z0-9_\-\.]+)$" name="direccion" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Fecha de Nacimiento</ion-label>

                    <ion-datetime (ionChange)="getDateItem($event)" [max]="minDate" name="fecha" displayFormat="MMM DD, YYYY"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Telefono</ion-label>
                    <ion-input [(ngModel)]="user.telefono" maxlength='10' pattern="^([0-9_\-\.]+)$" name="telefono" type="text" required></ion-input>
                </ion-item>
                <ion-item class="margin-item">
                    <ion-checkbox disabled="true" mode="ios" checked="true"></ion-checkbox>
                    <ion-label>Monetaria</ion-label>

                    <ion-checkbox (click)="isChecked($event)" checked="false" mode="ios"></ion-checkbox>
                    <ion-label>Ahorro</ion-label>
                </ion-item>
            </ion-item-group>

            <ion-button class="ion-margin" expand="block" color="primary" type="submit" [disabled]="formulario.invalid">
                Crear Usuario
            </ion-button>

        </form>
    </div>
</ion-content>
