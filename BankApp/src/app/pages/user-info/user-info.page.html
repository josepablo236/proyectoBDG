<ion-header>
    <ion-toolbar>
        <ion-buttons class="flex">

            <ion-button slot="start" color="primary" (click)="regresar()">
                <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>

            <ion-button class="left" slot="end" color="primary" (click)="edit = true">
                <ion-icon slot="start" name="key-outline"></ion-icon>
                <ion-label>Cambiar contrase√±a</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>



    <ion-grid class="div-center" fixed>
        <ion-row>
            <ion-col size="4">
                <ion-card class="poster">
                    <img src="../../../assets/images/profile-photo/empty.png" alt="inexistente lol">
                    <ion-button (click)="actualizarFoto()" expand="block" fill="clear" shape="round">
                        Cambiar foto
                    </ion-button>
                </ion-card>
            </ion-col>
            <ion-col size="8">
                <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
                    <ion-item-group>
                        <ion-item>
                            <ion-label position="floating">Usuario</ion-label>
                            <ion-input disabled="true" [(ngModel)]="user.usuario" maxlength='10' pattern="^([a-zA-Z0-9_\-\.]+)$" name="usuario" type="text" required></ion-input>
                        </ion-item>
                        <!-- 
                      <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="password" show-hide-input></ion-input> 
                      </ion-item>-->
                        <ion-item>
                            <ion-label position="floating">Nombre</ion-label>
                            <ion-input [(ngModel)]="user.nombre" maxlength='25' pattern="^([a-zA-Z0-9_\-\.]+)$" name="nombre" type="text" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Direccion</ion-label>
                            <ion-input [(ngModel)]="user.direccion" maxlength='100' pattern="^([a-zA-Z0-9_\-\.]+)$" name="direccion" type="text" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Fecha de Nacimiento</ion-label>
                            <ion-input type="text" name="nacimiento" disabled="true" [value]="user.nacimiento"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Telefono</ion-label>
                            <ion-input [(ngModel)]="user.telefono" maxlength='10' pattern="^([0-9_\-\.]+)$" name="telefono" type="text" required></ion-input>
                        </ion-item>
                    </ion-item-group>

                    <ion-button class="ion-margin" expand="block" color="primary" type="submit" [disabled]="formulario.invalid">

                        Actualizar Datos
                    </ion-button>

                </form>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
